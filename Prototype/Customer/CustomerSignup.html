<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Prototype/Customer/images/logo-transparent.png">
    <title>GroupLink</title>
    <link rel="stylesheet" href="/Prototype/Customer/CustomerSignup.css">
</head>
<body>

    <header>
        <img src="/Prototype/Customer/images/logo-transparent.png" alt="" id="logo">
        <h1>GroupLink</h1>
    </header>

    <div id="create">
        <h3>Sign Up</h3>
        <form action="">
            <input type="text" placeholder="First Name">

            <input type="text" placeholder="Last Name">

            <input type="text" placeholder="Email">

            <input type="text" placeholder="Username">

            <input type="password" name="" id="" placeholder="Password">

            <input type="password" name="" id="" placeholder="Re-enter Password">

            <a href="/Prototype/Customer/index.html">
                <div id="signup">Sign Up</div>
            </a>
        </form>

        <p>Already a user?
            <a href="/Prototype/Login/Login.html">Login</a>
        </p>
    </div>
</body>
</html>
