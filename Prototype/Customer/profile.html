<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Prototype/Customer/images/logo-transparent.png">
    <title>GroupLink</title>
    <link rel="stylesheet" href="/Prototype/Customer/profile.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b69a734b4d.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v7.0.0/css/all.css"
  />

  <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v7.0.0/css/sharp-solid.css"
  />

  <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v7.0.0/css/sharp-regular.css"
  />

  <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v7.0.0/css/sharp-light.css"
  />

  <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v7.0.0/css/duotone.css"
  />
</head>
<body>

    <header>
        <img src="images/logo-transparent.png" alt="" id="logo">
        <h1>Profile</h1>
    </header>

    <aside>
        <ul>

            
            <a href="/Prototype/Customer/profile.html" title="Profile">
                <li><i class="fa-solid fa-user"></i></li>
            </a>

            <div id="break"></div>

            <a href="/Prototype/Customer/index.html" title="Home">
                <li> <i class="fa-solid fa-house"></i></li>
            </a>

            <a href="/Prototype/Customer/notifications.html" title="Notifications">
                <li> <i class="fa-solid fa-bell"></i></li>
            </a>

            <a href="/Prototype/Customer/messages.html" title="Messages">
                <li><i class="fa-solid fa-envelope"></i></li>
            </a>

            <a href="/Prototype/Customer/groups.html" title="Your Groups">
                <li><i class="fa-solid fa-people-group"></i></li>
            </a>

            <a href="/Prototype/Login/Login.html" id="logout" title="Logout">
                <li id="logout"><i class="fa-solid fa-door-open"></i></li>
            </a>


        </ul>
    </aside>

    <div id="main-content">

        <div id="change-pfp">
            <form action="" id="change-pfp-form">
                <h2>Change Profile Picture:</h2>
                <img src="/Prototype/Customer/images/template-pfp.webp" alt="" id="current-pfp">
                <input type="file" id="cpi">
                <input type="submit" value="Save Changes" id="change-pfp-submit" class="cps">
            </form>
        </div>

        <form action="" id="personal-information-form">
            <h2>Change Username:</h2>
            <label for="usernname" class="pil">New Username</label>
            <input type="text" name="username" id="password" placeholder="Enter New Username" class="pit">

            <label for="email" class="pil">Email</label>
            <input type="text" name="email" id="email" class="pit" placeholder="Enter Current Email">

            <label for="password" class="pil">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Current Password" class="pit">

            <input type="submit" value="Save Changes" class="pis">
        </form>

        <form action="" id="change-password-form">
            <h2>Change Password:</h2>
            <label for="current-password" class="cpl">Current Password:</label>
            <input type="password" name="current-password" placeholder="Enter Current Password" class="cpp">

            <label for="new-password" class="cpl">New Password:</label>
            <input type="password" name="new-password" id="" class="cpp" placeholder="Enter New Password">

            <label for="re-new-password" class="cpl">Re-enter New Password:</label>
            <input type="password" name="re-new-password" id="" placeholder="Re-enter New Password" class="cpp">

            <input type="submit" value="Save Changes" class="cps">
        </form>
    </div>
    
</body>
</html>
