<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Prototype/Customer/images/logo-transparent.png">
    <title>GroupLink</title>
    <link rel="stylesheet" href="/Prototype/Customer/groups.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b69a734b4d.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v7.0.0/css/all.css"
  />

  <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v7.0.0/css/sharp-solid.css"
  />

  <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v7.0.0/css/sharp-regular.css"
  />

  <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v7.0.0/css/sharp-light.css"
  />

  <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v7.0.0/css/duotone.css"
  />
</head>
<body>

    <header>
        <img src="images/logo-transparent.png" alt="" id="logo">
        <h1>Your Groups</h1>
    </header>

    <aside>
        <ul>
            <a href="/Prototype/Customer/profile.html" title="Profile">
                <li><i class="fa-solid fa-user"></i></li>
            </a>

            <div id="break"></div>

            <a href="/Prototype/Customer/index.html" title="Home">
                <li> <i class="fa-solid fa-house"></i></li>
            </a>

            <a href="/Prototype/Customer/notifications.html" title="Notifications">
                <li> <i class="fa-solid fa-bell"></i></li>
            </a>

            <a href="/Prototype/Customer/messages.html" title="Messages">
                <li><i class="fa-solid fa-envelope"></i></li>
            </a>

            <a href="/Prototype/Customer/groups.html" title="Your Groups">
                <li><i class="fa-solid fa-people-group"></i></li>
            </a>

            <a href="/Prototype/Login/Login.html" id="logout" title="Logout">
                <li id="logout"><i class="fa-solid fa-door-open"></i></li>
            </a>
        </ul>
    </aside>

    <div id="main-content">
        <div class="card">
            <img class="poster" src="images/sample-poster-6.jpeg" alt="">
            <div class="user">
                <img class="poster-pfp" src="images/sample-pfp-6.jpeg" alt="">
                <h5>Marcus Powell</h5>
                <div class="card-type"><i class="fa-solid fa-book"></i>Study</div>
            </div>
            <p class="card-description">View Group</p>
            <div class="member-count">
                <i class="fa-solid fa-people-group"></i>
                <div class="count-number">2/3</div>
            </div>
        </div>

        <div class="card">
            <img class="poster" src="images/sample-poster-2.jpeg" alt="">
            <div class="user">
                <img class="poster-pfp" src="images/sample-pfp-2.jpeg" alt="">
                <h5>Shelby Smart</h5>
                <div class="card-type"><i class="fa-solid fa-code"></i>Hackathon</div>
            </div>
            <p class="card-description">View Group</p>
            <div class="member-count">
                <i class="fa-solid fa-people-group"></i>
                <div class="count-number">4/6</div>
            </div>
        </div>

        <div class="card">
            <img class="poster" src="images/sample-poster-5.jpeg" alt="">
            <div class="user">
                <img class="poster-pfp" src="images/sample-pfp-5.jpeg" alt="">
                <h5>Jennifer Jones</h5>
                <div class="card-type"><i class="fa-solid fa-book"></i>Study</div>
            </div>
            <p class="card-description">View Group</p>
            <div class="member-count">
                <i class="fa-solid fa-people-group"></i>
                <div class="count-number">2/4</div>
            </div>
        </div>

        <div class="card">
            <img class="poster" src="images/sample-poster-4.jpeg" alt="">
            <div class="user">
                <img class="poster-pfp" src="images/sample-pfp-4.jpeg" alt="">
                <h5>Jason Drew</h5>
                <div class="card-type"><i class="fa-solid fa-book"></i>Study</div>
            </div>
            <p class="card-description">View Group</p>
            <div class="member-count">
                <i class="fa-solid fa-people-group"></i>
                <div class="count-number">3/4</div>
            </div>
        </div>

    </div>
    
</body>
</html>
