<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Prototype/Customer/images/logo-transparent.png">
    <title>GroupLink</title>
    <link rel="stylesheet" href="/Prototype/Customer/apply.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b69a734b4d.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v7.0.0/css/all.css"
  />

  <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v7.0.0/css/sharp-solid.css"
  />

  <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v7.0.0/css/sharp-regular.css"
  />

  <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v7.0.0/css/sharp-light.css"
  />

  <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v7.0.0/css/duotone.css"
  />
</head>
<body>

    <header>
        <img src="images/logo-transparent.png" alt="" id="logo">
        <h1>Joe Russell's Group</h1>
    </header>

    <aside>
        <ul>
            <a href="/Prototype/Customer/profile.html" title="Profile">
                <li><i class="fa-solid fa-user"></i></li>
            </a>

            <div id="break"></div>

            <a href="/Prototype/Customer/index.html" title="Home">
                <li> <i class="fa-solid fa-house"></i></li>
            </a>

            <a href="/Prototype/Customer/notifications.html" title="Notifications">
                <li> <i class="fa-solid fa-bell"></i></li>
            </a>

            <a href="/Prototype/Customer/messages.html" title="Messages">
                <li><i class="fa-solid fa-envelope"></i></li>
            </a>

            <a href="/Prototype/Customer/groups.html" title="Your Groups">
                <li><i class="fa-solid fa-people-group"></i></li>
            </a>

            <a href="/Prototype/Login/Login.html" id="logout" title="Logout">
                <li id="logout"><i class="fa-solid fa-door-open"></i></li>
            </a>
        </ul>
    </aside>
    <div id="main-content">
        <div id="banner">
            <img src="/Prototype/Customer/images/sample-poster-1.jpeg" alt="">
        </div>

        <div id="info">
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <div class="rating-number">4.8</div>
                <div class="rating-reviews">(1k+) |</div>
            </div>
            <div class="member-count">
                <i class="fa-solid fa-people-group"></i>
                <div class="count-number">2/5 |</div>
            </div>
            <div class="location"><i class="fa-regular fa-earth-americas"></i> Greensboro, NC</div>

            <div id="members">
                <div class="role">Host - </div>
                <div class="person">Joe Russell</div>
                <div class="role" id="members-role">Members - </div>
                <div class="person">John Doe</div>
                <div class="person">Empty</div>
                <div class="person">Empty</div>
                <div class="person">Empty</div>
            </div>


        </div>
        <div id="description">
            <h3>About this Group:</h3>
            We are looking for...
        </div>
        <div id="actions">
            <button id="apply"><i class="fa-solid fa-right-to-bracket"></i>Apply to group</button>
            <button id="message"><i class="fa-solid fa-message"></i>Message host</button>
            <button id="review"><i class="fa-solid fa-star-sharp-half-stroke"></i>Leave Review</button>
        </div>
    </div>
    
</body>
</html>
