<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Prototype/Customer/images/logo-transparent.png">
    <title>GroupLink</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header>
        <img src="/Prototype/Customer/images/logo-transparent.png" alt="" id="logo">
        <h1>GroupLink</h1>
    </header>

    <div class="login">
        <h2>Login</h3>
        <form action="">
            <label for="uname">Username:</label>
            <input type="text" id="uname" placeholder="Enter your username">

            <label for="pword">Password:</label>
            <input type="password" name="" id="pword" placeholder="Enter your password">

            <input type="submit" value="Login">
        </form>

        <p>Not Registered? 
            <a href="/Prototype/Signup/Signup.html">Create an Account</a>
        </p>

    </div>

</body>
</html>
